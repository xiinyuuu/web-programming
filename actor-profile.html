<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovRec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid px-4">
        <a class="navbar-brand text-light" href="#">MovRec</a>
      
        <div class="collapse navbar-collapse justify-content-between">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="actor.html">Actors</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Watchlist</a></li>
          </ul>
      
          <!-- Wrap search and avatar in separate flex container -->
          <div class="d-flex align-items-center">
            <form class="d-flex me-4">
              <input class="form-control search-box" type="search" placeholder="Search">
              <button class="btn btn-search" type="submit">Search</button>
            </form>
            <img src="images/profile.jpg" alt="Profile" class="rounded-circle profile-img">
          </div>
        </div>
      </div>    
    </nav>
  
  <!--actor profile-->
  <div class="container text-center mt-5" id="actor-profile">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <img id="actor-img" class="img-fluid w-50 rounded shadow mb-4" alt="Actor Image" />
      </div>
      <div class="col-md-6 text-start">
        <h2 id="actor-name" class="text-light fw-bold mb-3"></h2>
        <p id="actor-born" class="text-light fs-6"></p>
        <p id="actor-bio" class="text-light fs-6"></p>
      </div>
    </div>
  </div>

  <!--filmography-->

    <div class="container mt-5 text-center">
      <h3 class="section-title">Filmography</h3>
      <hr class="section-divider">
    <ul id="actor-films" class="list-unstyled"></ul>
  </div>
  

  <script src="actor/actor.js"></script>
  
 
  <!--footer-->
  <footer class="text-center mt-5 p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Floating Roulette Button -->
  <div class="roulette-button" onclick="alert('Roulette feature coming soon!')">
    <img src="images/roulette.png" alt="Roulette" class="roulette-icon">
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
