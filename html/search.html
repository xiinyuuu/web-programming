<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovRec | Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheet/style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    .section-title {
      color: #e295e2;
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .section-subtitle {
      color: #e295e2;
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .movie-title, .actor-name {
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      color: white !important;
      margin: 0;
      padding: 0.5rem 0 0 0;
      text-align: center;
      width: 100%;
      display: block;
    }

    .card-body {
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 40px;
      padding: 0;
    }

    .movie-card, .actor-card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .movie-card .card-body, .actor-card .card-body {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .actor-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: none;
      background: transparent;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light" href="#">MovRec</a>
    
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="/actor.html">Actors</a></li>
          <li class="nav-item"><a class="nav-link" href="/watchlist.html">Watchlist</a></li>
        </ul>
    
        <form id="searchForm" class="d-flex me-4" style="max-width: 300px;">
          <div class="input-group">
            <input id="searchInput" class="form-control search-box" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-search" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <a href="/profile.html"><img src="/images/profile.jpg" alt="Profile" class="rounded-circle profile-img"></a>
      </div>
    </div>    
  </nav>

  <!-- Search Results Section -->
  <div class="container mt-5">
    <h3 class="section-title">Search Results</h3>
    <hr class="section-divider">
    
    <!-- Movie Results -->
    <div id="movieResults" class="mb-5">
      <h4 class="section-subtitle">Movies</h4>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4 justify-content-center">
        <!-- Movie results will be injected here -->
      </div>
      <!-- Movie Pagination -->
      <nav aria-label="Movie results pages" class="mt-4">
        <ul id="moviePagination" class="pagination justify-content-center">
          <!-- Movie pagination will be injected here -->
        </ul>
      </nav>
    </div>

    <!-- Actor Results -->
    <div id="actorResults" class="mb-5">
      <h4 class="section-subtitle">Actors</h4>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4 justify-content-center">
        <!-- Actor results will be injected here -->
      </div>
      <!-- Actor Pagination -->
      <nav aria-label="Actor results pages" class="mt-4">
        <ul id="actorPagination" class="pagination justify-content-center">
          <!-- Actor pagination will be injected here -->
        </ul>
      </nav>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Load roulette modal -->
  <div id="roulette-modal-container"></div>
  <script src="/javascript/roulette.js"></script>

  <!-- Floating Roulette Button -->
  <div class="roulette-button" data-bs-toggle="modal" data-bs-target="#rouletteModal">
    <img src="/images/roulette.png" alt="Roulette" class="roulette-icon">
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/search.js"></script>
  <script src="/javascript/user-profile-pic.js"></script>

</body>
</html>
