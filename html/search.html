<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results | MovRec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../stylesheet/style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light" href="#">MovRec</a>
    
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../html/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../html/movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="../html/actor.html">Actors</a></li>
          <li class="nav-item"><a class="nav-link" href="../html/watchlist.html">Watchlist</a></li>
        </ul>
    
        <form class="d-flex me-4" style="max-width: 300px;" onsubmit="handleSearch(event)">
          <div class="input-group">
            <input id="searchInput" class="form-control search-box" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-search" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <script>
          function handleSearch(event) {
            event.preventDefault();
            const keyword = document.getElementById('searchInput').value.trim();
            if (keyword) {
              window.location.href = `../html/search.html?query=${encodeURIComponent(keyword)}`;
            }
          }
        </script>

          <a href="../html/profile.html"><img src="../images/profile.jpg" alt="Profile" class="rounded-circle profile-img"></a>
        </div>
      </div>
    </div>    
  </nav>

  <div class="container mt-5 text-center">
    <h3 class="section-title">Search Results</h3>
    <hr class="section-divider">
    <p id="result-count" class="text-light"></p>
  </div>

  <div class="container">
    <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4 justify-content-center"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Load roulette modal -->
  <div id="roulette-modal-container"></div>
  <script src="../javascript/roulette.js"></script>

  <!-- Floating Roulette Button -->
  <div class="roulette-button" data-bs-toggle="modal" data-bs-target="#rouletteModal">
    <img src="../images/roulette.png" alt="Roulette" class="roulette-icon">
  </div>

  <!-- Movie & Actor data -->
  <script src="../javascript/moviedata.js"></script>
  <script src="../javascript/actordata.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query')?.toLowerCase().trim() || "";
    const resultsContainer = document.getElementById("results");
    const resultCount = document.getElementById("result-count");
    let count = 0;

    console.log("Search Query:", query); // Check the input search query

    // Movies Search
    movies.forEach(movie => {
        if (movie.title.toLowerCase().includes(query)) {
        const col = document.createElement("div");
        col.className = "col";
        col.innerHTML = `
            <a href="../html/moviedesc.html?title=${encodeURIComponent(movie.title)}" class="text-decoration-none text-dark">
            <div class="card movie-card text-center">
                <img src="../images/${movie.img}" class="card-img-top movie-img" alt="${movie.title}">

                <div class="card-body p-1"><h6 class="movie-title">${movie.title}</h6></div>
            </div>
            </a>
        `;
        resultsContainer.appendChild(col);
        count++;
        }
    });

    // Actor search 
    for (const actorKey in actors) {
        const actor = actors[actorKey];
        console.log("Checking actor:", actor.name); // Log the actor name for debugging
        if (actor.name.toLowerCase().includes(query)) {
            console.log("Found matching actor:", actor.name); // If match is found
            const col = document.createElement("div");
            col.className = "col";
            col.innerHTML = `
                <a href="../html/actor-profile.html?actor=${encodeURIComponent(actorKey)}" class="text-decoration-none">
                <div class="card movie-card text-center">
                    <img src="${actor.image}" class="card-img-top movie-img" alt="${actor.name}">
                    <div class="card-body p-1"><h6 class="movie-title">${actor.name}</h6></div>
                </div>
                </a>
            `;
            resultsContainer.appendChild(col);
            count++;
        }
    }


    resultCount.textContent = count > 0 ? `${count} result(s) found for "${query}"` : `No results found for "${query}".`;
    </script>

</body>
</html>
