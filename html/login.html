<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MovRec - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../stylesheet/login.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light" href="#">MovRec</a>
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../html/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../html/movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="../html/actor.html">Actors</a></li>
          <li class="nav-item"><a class="nav-link" href="../html/watchlist.html">Watchlist</a></li>
        </ul>
        <img src="../images/profile.jpg" alt="Profile" class="rounded-circle profile-img">
      </div>
    </div>    
  </nav>

  <!-- Login Form Section -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100" id="loginSection">
    <div class="auth-container bg-dark text-light p-4 p-md-5 rounded shadow" style="max-width: 500px; width: 100%;">  
      <h2 class="auth-logo text-center mb-4">Login Your MovRec Account</h2>
      <div class="alert alert-danger d-none" id="loginError" role="alert"></div>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="loginEmail" placeholder="Email address" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="auth-link" id="forgotPassword">Forgot password?</a>
      </div>
      <hr class="divider" />
      <div class="text-center mb-3">
        <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const errorDiv = document.getElementById("loginError");
      errorDiv.classList.add("d-none");

      if (!email || !password) {
        errorDiv.textContent = "Please fill in all fields.";
        errorDiv.classList.remove("d-none");
        return;
      }

      try {
        console.log('ðŸ”µ Attempting login for:', email);
        
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        console.log('ðŸ“ Login response:', result);

        if (response.ok) {
          const userId = result.user.id || result.user._id;

          // Store complete user info including deactivated status
          localStorage.setItem("userId", userId);
          localStorage.setItem("movrec_user", JSON.stringify({
            id: userId,
            name: result.user.username,
            email: result.user.email,
            token: result.token,
            deactivated: result.user.deactivated,
            isLoggedIn: true
          }));

          console.log('âœ… Login successful, stored user data:', {
            id: userId,
            email: result.user.email,
            deactivated: result.user.deactivated
          });

          // Redirect back to movie page if needed
          const redirect = sessionStorage.getItem("redirectAfterLogin");
          if (redirect) {
            sessionStorage.removeItem("redirectAfterLogin");
            window.location.href = redirect;
          } else {
            window.location.href = "home.html";
          }
        } else {
          console.error('âŒ Login failed:', result.message);
          errorDiv.textContent = result.message || "Invalid credentials.";
          errorDiv.classList.remove("d-none");
        }
      } catch (err) {
        console.error('âŒ Login error:', err);
        errorDiv.textContent = "Server error. Please try again.";
        errorDiv.classList.remove("d-none");
      }
    });

    document.getElementById("forgotPassword").addEventListener("click", function(event) {
      event.preventDefault();
      const email = prompt("Enter your registered email address:");
      if (!email) return;

fetch("http://localhost:5500/api/auth/forgot-password", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ email })
})
.then(res => res.json())
.then(data => {
  if (data.message) {
    alert(data.message);
  } else {
    alert("Please check your email for a password reset link.");
  }
})
.catch(() => {
  alert("Something went wrong. Please try again later.");
});

    });
  </script>
</body>
</html>
