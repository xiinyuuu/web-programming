<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MovRec - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../stylesheet/login.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light" href="home.html">MovRec</a>
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="actor.html">Actors</a></li>
          <li class="nav-item"><a class="nav-link" href="watchlist.html">Watchlist</a></li>
        </ul>
        <a href="login.html" id="login-logout-link" class="nav-link me-2">Login</a>
        <a href="profile.html">
          <img src="/images/profile.jpg" alt="Profile" class="rounded-circle profile-img">
        </a>
      </div>
    </div>    
  </nav>

  <!-- Login Form Section -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100" id="loginSection">
    <div class="auth-container bg-dark text-light p-4 p-md-5 rounded shadow" style="max-width: 500px; width: 100%;">  
      <h2 class="auth-logo text-center mb-4">Login Your MovRec Account</h2>
      <div class="alert alert-danger d-none" id="loginError" role="alert"></div>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="loginEmail" placeholder="Email address" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="auth-link" id="forgotPassword">Forgot password?</a>
      </div>
      <hr class="divider" />
      <div class="text-center mb-3">
        <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center p-4 footer">
    <div>
      MovRec © 2025 All Rights Reserved •
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Navbar/Logout Handler Script -->
  <script src="/javascript/main.js"></script>

  <!-- =================== UPDATED LOGIN SCRIPT =================== -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const errorDiv = document.getElementById("loginError");
      errorDiv.classList.add("d-none");

      if (!email || !password) {
        errorDiv.textContent = "Please fill in all fields.";
        errorDiv.classList.remove("d-none");
        return;
      }

      try {
        // --- STEP 1: LOG IN AND GET THE TOKEN ---
        const loginResponse = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const loginResult = await loginResponse.json();

        if (loginResponse.ok) {
          const token = loginResult.token;

          // --- STEP 2: USE THE NEW TOKEN TO FETCH THE FULL PROFILE DATA ---
          // This ensures we get the `profilePic` URL immediately.
          const profileResponse = await fetch('/api/profile', {
            headers: { 'Authorization': `Bearer ${token}` }
          });

          if (!profileResponse.ok) {
              console.warn('Could not fetch full profile data at login. Profile picture may not be up to date.');
          }
          
          const fullProfileData = await profileResponse.json();

          // --- STEP 3: COMBINE DATA AND SAVE TO LOCALSTORAGE ---
          // Create the final user object, giving priority to the full profile data.
          const finalUserData = {
            id: fullProfileData._id || loginResult.user.id,
            name: fullProfileData.username || loginResult.user.username,
            email: fullProfileData.email || loginResult.user.email,
            profilePic: fullProfileData.profilePic, // This is the crucial part!
            token: token,
            deactivated: fullProfileData.deactivated || loginResult.user.deactivated,
            isLoggedIn: true
          };

          localStorage.setItem("userId", finalUserData.id);
          localStorage.setItem("movrec_user", JSON.stringify(finalUserData));

          console.log('✅ Login successful, stored complete user data:', finalUserData);
          
          // --- STEP 4: REDIRECT ---
          const redirect = sessionStorage.getItem("redirectAfterLogin");
          if (redirect) {
            sessionStorage.removeItem("redirectAfterLogin");
            window.location.href = redirect;
          } else {
            window.location.href = "home.html";
          }
        } else {
          console.error('❌ Login failed:', loginResult.message);
          errorDiv.textContent = loginResult.message || "Invalid credentials.";
          errorDiv.classList.remove("d-none");
        }
      } catch (err) {
        console.error('❌ Login process error:', err);
        errorDiv.textContent = "Server error during login. Please try again.";
        errorDiv.classList.remove("d-none");
      }
    });

    // Your forgot password logic (no changes needed)
    document.getElementById("forgotPassword").addEventListener("click", function(event) {
      event.preventDefault();
      const email = prompt("Enter your registered email address:");
      if (!email) return;

      fetch("http://localhost:5500/api/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert(data.message);
        } else {
          alert("Please check your email for a password reset link.");
        }
      })
      .catch(() => {
        alert("Something went wrong. Please try again later.");
      });
    });
  </script>
</body>
</html>
