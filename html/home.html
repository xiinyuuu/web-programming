<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovRec | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="/stylesheet/style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light" href="#">MovRec</a>
    
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="/actor.html">Actors</a></li>
          <li class="nav-item"><a class="nav-link" href="/watchlist.html">Watchlist</a></li>
        </ul>
    
        <form class="d-flex me-4" style="max-width: 300px;" onsubmit="handleSearch(event)">
          <div class="input-group">
            <input id="searchInput" class="form-control search-box" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-search" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <script>
          function handleSearch(event) {
            event.preventDefault();
            const keyword = document.getElementById('searchInput').value.trim();
            if (keyword) {
              window.location.href = `/search.html?query=${encodeURIComponent(keyword)}`;
            }
          }
        </script>

        <a href="/profile.html"><img src="/images/profile.jpg" alt="Profile" class="rounded-circle profile-img"></a>
      </div>
    </div>    
  </nav>

  <script src="/javascript/trendingdata.js"></script>

  <!-- Movies Section -->
  <div class="container mt-5 text-center">
    <h3 class="section-title">Top 10 Movies Today</h3>
    <hr class="section-divider">
  </div>

  <div class="container">
    <div id="movie-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4 justify-content-center">
      <!-- 10 trending movie cards will be dynamically inserted here -->
    </div>
  </div>

  <!-- Actor Section -->
  <div class="container text-center mt-5">
    <h3 class="section-title">Featured Actors & Actresses</h3>
    <hr class="section-divider">
    <div id="actorSection" class="row row-cols-3 row-cols-md-6 g-4 justify-content-center">
      <!-- 6 trending actor cards will be injected here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Load roulette modal -->
  <div id="roulette-modal-container"></div>
  <script src="/javascript/roulette.js"></script>

  <!-- Floating Roulette Button -->
  <div class="roulette-button" data-bs-toggle="modal" data-bs-target="#rouletteModal">
    <img src="/images/roulette.png" alt="Roulette" class="roulette-icon">
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Scripts -->
  <script src="../javascript/user-status.js"></script>
  <script src="../javascript/moviedata.js"></script>
  <script src="../javascript/trendingdata.js"></script>
  <script src="../javascript/signout-modal.js"></script>
</body>
</html>
