<body>

        </ul>
    
        <form class="d-flex me-4" style="max-width: 300px;" onsubmit="handleSearch(event)">
          <div class="input-group">
            <input id="searchInput" class="form-control search-box" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-search" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <script>
          function handleSearch(event) {
            event.preventDefault();
            const keyword = document.getElementById('searchInput').value.trim();
            if (keyword) {
              window.location.href = `../html/search.html?query=${encodeURIComponent(keyword)}`;
            }
          }
        </script>

          <a href="../html/profile.html"><img src="../images/profile.jpg" alt="Profile" class="rounded-circle profile-img"></a>
        </div>
      </div>
    </div>

  <script src="../javascript/moviedata.js"></script>


  <!-- Movies Section -->
  <div class="container mt-5 text-center">
    <h3 class="section-title">Top Recommended Movies</h3>
    <hr class="section-divider">
  </div>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4 justify-content-center" id="movie-container">
      <!-- Movie cards will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Wait until the DOM is fully loaded before running the script
    document.addEventListener('DOMContentLoaded', function() {
      // Sort movies by popularity
      const topMovies = movies.sort((a, b) => b.popularity - a.popularity).slice(0, 10);

      // Get the movie container element
      const movieContainer = document.getElementById('movie-container');

      // Loop through each movie and generate the movie card
      topMovies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.classList.add('col');

        movieCard.innerHTML = `
          <a href="../html/moviedesc.html?title=${encodeURIComponent(movie.title)}" class="text-decoration-none text-dark">
            <div class="card movie-card text-center">
              <img src="../images/${movie.img}" class="card-img-top movie-img" alt="${movie.title}">
              <div class="card-body p-1">
                <h6 class="movie-title">${movie.title}</h6>
              </div>
            </div>
          </a>
        `;

        // Append the movie card to the container
        movieContainer.appendChild(movieCard);
      });
    });
  </script>
