<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovRec | Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/javascript/auth.js"></script>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheet/watchlist.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light" href="#">MovRec</a>
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="/actor.html">Actors</a></li>
          <li class="nav-item"><a class="nav-link active" href="/watchlist.html">Watchlist</a></li>
        </ul>
        <div class="d-flex align-items-center">
          <form class="d-flex me-4" style="max-width: 300px;" onsubmit="handleSearch(event)">
            <div class="input-group">
              <input id="searchInput" class="form-control search-box" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-search" type="submit"><i class="bi bi-search"></i></button>
            </div>
          </form>
          <a href="/login.html" id="login-logout-link" class="nav-link text-light me-3">Login</a>

          <a href="/profile.html"><img src="/images/profile.jpg" alt="Profile" class="rounded-circle profile-img"></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Watchlist Section -->
  <main class="flex-fill">
    <div class="container mt-5 text-center">
      <h3 class="section-title">My Watchlist</h3>
      <hr class="section-divider">
    </div>
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4 justify-content-center" id="watchlistContainer">
        <!-- Movies injected here -->
      </div>
    </div>
  </main>

  <!-- Remove Modal -->
  <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="removeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="removeModalLabel" style="color: azure;">Remove Movie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="color: azure;">
          Are you sure you want to remove <strong id="movieToRemove">this movie</strong> from your watchlist?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmRemove" data-bs-dismiss="modal">Yes, Remove</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Roulette Button -->
  <div id="roulette-modal-container"></div>
  <div class="roulette-button" data-bs-toggle="modal" data-bs-target="#rouletteModal">
    <img src="/images/roulette.png" alt="Roulette" class="roulette-icon">
  </div>

  <!-- Scripts -->
  <script src="/javascript/roulette.js"></script>
  <script src="/javascript/watchlist.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleSearch(event) {
      event.preventDefault();
      const keyword = document.getElementById('searchInput').value.trim();
      if (keyword) {
        window.location.href = `/search.html?query=${encodeURIComponent(keyword)}`;
      }
    }
  </script>
  <script src="/javascript/main.js"></script>
</body>
</html>
