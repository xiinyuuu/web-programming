<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovRec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light" href="#">MovRec</a>
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="actor.html">Actors</a></li>
          <li class="nav-item"><a class="nav-link" href="watchlist.html">Watchlist</a></li>
        </ul>

        <form class="d-flex me-4" style="max-width: 300px;">
          <div class="input-group">
            <input class="form-control search-box" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-search" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <a href="login.html" class="btn btn-outline-light btn-sm me-2">Sign Out</a>
        <a href="profile.html"><img src="images/profile.jpg" alt="Profile" class="rounded-circle profile-img"></a>
      </div>
    </div>
  </nav>

  <!-- Filter Button -->
  <div class="container mt-4 text-end">
    <div class="dropdown">
      <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" 
              data-bs-toggle="dropdown" aria-expanded="false" id="filterDropdown">
        <i class="bi bi-funnel"></i> Filter Movies
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><h6 class="dropdown-header">Filter By</h6></li>
        <li><a class="dropdown-item" href="#" data-filter="genre" id="filterGenre">Genre</a></li>
        <li><a class="dropdown-item" href="#" data-filter="year" id="filterYear">Year</a></li>
        <li><a class="dropdown-item" href="#" data-filter="popular" id="filterPopular">Popular</a></li>
        <li><a class="dropdown-item" href="#" data-filter="rating" id="filterRating">Rating</a></li>
        <li><a class="dropdown-item" href="#" data-filter="languages" id="filterLanguages">Languages</a></li>
        <li><a class="dropdown-item" href="#" data-filter="country" id="filterCountry">Country</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><h6 class="dropdown-header">Sort By</h6></li>
        <li><a class="dropdown-item" href="#" data-sort="alphabetical">A to Z</a></li>
        <li><a class="dropdown-item" href="#" data-sort="reverse-alphabetical">Z to A</a></li>
      </ul>
    </div>
  </div>

  <!-- Movies Grid -->
  <div class="container mt-3">
    <div id="movieGrid" class="row row-cols-2 row-cols-sm-3 row-cols-md-5 row-cols-xl-7 g-4 justify-content-center">
      <!-- Movie cards will be injected here -->
    </div>

    <div class="text-center my-4">
      <button class="btn btn-outline-light me-2" id="prevBtn">
        <i class="bi bi-arrow-left"></i>
      </button>
      <button class="btn btn-outline-light" id="nextBtn">
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const movies = [
      { title: "Birds of Prey", img: "birdsofprey.webp" },
      { title: "The Hunger Games", img: "thehungergames.jpg" },
      { title: "Crazy Rich Asians", img: "crazyrichasians.jpg" },
      { title: "Letters to Juliet", img: "letterstojuliet.jpg" },
      { title: "Maleficent", img: "maleficent.jpeg" },
      { title: "La La Land", img: "lalaland.jpg" },
      { title: "Joker 2", img: "joker_2.jpeg" },
      { title: "Twister", img: "twister.webp" },
      { title: "About Time", img: "abouttime.jpg" },
      { title: "Barbie", img: "barbie.jpg" },
      { title: "Cruella", img: "cruella.jpg" },
      { title: "The Lincoln Lawyer", img: "thelincolnlawyer.webp" },
      { title: "Uglies", img: "uglies.jpg" },
      { title: "Hitman", img: "hitman.webp" },
      { title: "Dallas Buyers Club", img: "dallasbuyersclub.webp" },
      { title: "The Amazing Spider-Man", img: "amazingspiderman.jpg" },
      { title: "Damsel", img: "damsel.webp" },
      { title: "Flipped", img: "flipped.jpg" },
      { title: "The Age of Adaline", img: "theageofadaline.jpg" },
      { title: "The Suicide Squad", img: "thesuicidesquad.webp" },
      { title: "Begin Again", img: "beginagain.jpg" },
      { title: "Mulan", img: "mulan.jpg" },
      { title: "Black Panther", img: "blackpanther.jpg" },
      { title: "Doctor Strange", img: "doctorstrange.jpg" },
      { title: "Her", img: "her.webp" },
      { title: "Moana 2", img: "moana_2.jpg" },
      { title: "Inception", img: "inception.jpg" },
      { title: "Life As We Know It", img: "lifeasweknowit.jpg" },
      { title: "The Dark Knight", img: "thedarkknight.jpg" },
      { title: "Anyone But You", img: "anyonebutyou.webp" },
      { title: "Enola Holmes", img: "enolaholmes.webp" },
      { title: "Walk The Line", img: "walktheline.webp" },
      { title: "Meet Yourself", img: "meetyourself.webp" },
      { title: "Interstellar", img: "interstellar.jpg" },
      { title: "Five Feet Apart", img: "fivefeetapart.jpg" },
      { title: "Midnight Sun", img: "midnightsun.jpg" },
      { title: "Once Upon A Time", img: "onceuponatime.webp" }
    ];

    let currentPage = 1;
    const moviesPerPage = 35;

    function renderMovies() {
      const grid = document.getElementById('movieGrid');
      grid.innerHTML = '';

      const start = (currentPage - 1) * moviesPerPage;
      const end = start + moviesPerPage;
      const moviesToShow = movies.slice(start, end);

      for (const movie of moviesToShow) {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <a href="moviedesc.html" class="text-decoration-none text-light">
            <div class="card movie-card text-center">
              <img src="images/${movie.img}" class="card-img-top movie-img" alt="${movie.title}">
              <div class="card-body p-1">
                <h6 class="movie-title">${movie.title}</h6>
              </div>
            </div>
          </a>
        `;
        grid.appendChild(col);
      }
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderMovies();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if ((currentPage * moviesPerPage) < movies.length) {
        currentPage++;
        renderMovies();
      }
    });

    renderMovies(); // Initial render
  </script>

  <!--footer-->
  <footer class="text-center mt-5 p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Floating Roulette Button -->
  <div class="roulette-button" onclick="alert('Roulette feature coming soon!')">
    <img src="images/roulette.png" alt="Roulette" class="roulette-icon">
  </div>

</body>
</html>
