<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovRec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/javascript/auth.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="/stylesheet/style.css">

  <!-- Internal Design for actor html-->
  <style>
    .actor-img {
      width: 150px; 
      height: 150px;
      object-fit: cover;
      border-radius: 50%; 
      border: 3px solid #e295e2;
      transition: transform 0.3s;
    }

    .actor-img:hover {
      transform: scale(1.05);
    }

    .actor-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .actor-name {
      display: block;
      text-align: center !important;
      width: 100%;
      margin-top: 10px;
      color: white !important;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
    }

    .col > .actor-name, .actor-name {
      display: block;
      text-align: center !important;
      width: 100%;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Load the navbar script first -->
  <script src="/javascript/navbar.js" defer></script>
</head>

<body>
  <!-- Navbar -->
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Actor Section -->
  <div class="container text-center mt-5">
    <div id="actorGridContainer" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-5"></div>
  </div>

  <!-- Pagination Buttons -->
  <div class="text-center my-4">
    <button class="btn btn-outline-light me-2" id="prevBtn"><i class="bi bi-arrow-left"></i></button>
    <span id="pageIndicator" class="text-light mx-2">Page 1</span>
    <button class="btn btn-outline-light" id="nextBtn"><i class="bi bi-arrow-right"></i></button>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Load roulette modal -->
  <div id="roulette-modal-container"></div>
  <script src="/javascript/roulette.js"></script>

  <!-- Floating Roulette Button -->
  <div class="roulette-button" data-bs-toggle="modal" data-bs-target="#rouletteModal">
    <img src="/images/roulette.png" alt="Roulette" class="roulette-icon">
  </div>

  <!-- Actor Data JS -->
  <script src="/javascript/actordata.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/main.js"></script>
</body>
</html>
