<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovRec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="../stylesheet/style.css">

  <!-- Internal Design for actor html-->
  <style>
    .actor-img {
      width: 150px; 
      height: 150px;
      object-fit: cover;
      border-radius: 50%; 
      border: 3px solid #e295e2;
      transition: transform 0.3s;
    }

    .actor-img:hover {
      transform: scale(1.05);
    }

    .actor-name {
      color: white !important;
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light" href="#">MovRec</a>
    
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link active" href="actor.html">Actors</a></li>
          <li class="nav-item"><a class="nav-link" href="watchlist.html">Watchlist</a></li>
        </ul>
    
        <!-- Wrap search and avatar in separate flex container -->
        <div class="d-flex align-items-center">
          <form class="d-flex me-4">
            <input class="form-control search-box" type="search" placeholder="Search">
            <button class="btn btn-search" type="submit">Search</button>
          </form>
          <a href="../html/profile.html"><img src="../images/profile.jpg" alt="Profile" class="rounded-circle profile-img"></a>
        </div>
      </div>
    </div>    
  </nav>

  <!-- Actor Section -->
  <div class="container text-center mt-5">
    <h3 class="section-title">Featured Actors & Actresses</h3>
    <hr class="section-divider">
  
    <div id="actorGridContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">
      <!-- Actor cards will be dynamically inserted here -->
    </div>
  </div>

  <div class="text-center my-4">
    <button class="btn btn-outline-light me-2" id="prevBtn">
      <i class="bi bi-arrow-left"></i>
    </button>
    <button class="btn btn-outline-light" id="nextBtn">
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>
  
  <!-- Footer -->
  <footer class="text-center mt-5 p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Load roulette modal -->
  <div id="roulette-modal-container"></div>
  <script src="../javascript/roulette.js"></script>

  <!-- Floating Roulette Button -->
  <div class="roulette-button" data-bs-toggle="modal" data-bs-target="#rouletteModal">
    <img src="../images/roulette.png" alt="Roulette" class="roulette-icon">
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const actors = [
      { name: "Liu Yi Fei", img: "liuyifei.webp", key: "liuyifei" },
      { name: "Margot Robbie", img: "margot.webp", key: "margot" },
      { name: "Glen Powell", img: "glen.webp", key: "glen" },
      { name: "Joaquin Phoenix", img: "joaquin.webp", key: "joaquin" },
      { name: "Matthew McConaughey", img: "matthew.webp", key: "matthew" },
      { name: "Millie Bobby Brown", img: "millie.webp", key: "millie" },
      { name: "Joey King", img: "joey.webp", key: "joey" },
      { name: "Andrew Garfield", img: "andrew.webp", key: "andrew" },
      { name: "Angelina Jolie", img: "angelina.webp", key: "angelina" },
      { name: "Jennifer Lawrence", img: "jennifer.webp", key: "jennifer" },
      // Add more actors as needed
    ];

    let currentPage = 1;
    const actorsPerPage = 6;

    function renderActors() {
      const grid = document.getElementById('actorGridContainer');
      grid.innerHTML = '';

      const start = (currentPage - 1) * actorsPerPage;
      const end = start + actorsPerPage;
      const actorsToShow = actors.slice(start, end);

      for (const actor of actorsToShow) {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <a href="actor-profile.html?actor=${actor.key}" class="text-decoration-none">
            <div class="actor-card text-center">
              <img src="../images/${actor.img}" class="actor-img" alt="${actor.name}">
              <p class="actor-name">${actor.name}</p>
            </div>
          </a>
        `;
        grid.appendChild(col);
      }

      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage * actorsPerPage >= actors.length;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderActors();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if ((currentPage * actorsPerPage) < actors.length) {
        currentPage++;
        renderActors();
      }
    });

    renderActors();
  </script>
</body>
</html>
