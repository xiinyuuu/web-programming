<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovRec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="/stylesheet/style.css">

  <!-- Internal Design for actor html-->
  <style>
    .actor-img {
      width: 150px; 
      height: 150px;
      object-fit: cover;
      border-radius: 50%; 
      border: 3px solid #e295e2;
      transition: transform 0.3s;
    }

    .actor-img:hover {
      transform: scale(1.05);
    }

    .actor-name {
      color: white !important;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-light" href="#">MovRec</a>
    
      <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link active" href="/actor.html">Actors</a></li>
          <li class="nav-item"><a class="nav-link" href="/watchlist.html">Watchlist</a></li>
        </ul>
    
        <form class="d-flex me-4" style="max-width: 300px;" onsubmit="handleSearch(event)">
          <div class="input-group">
            <input id="searchInput" class="form-control search-box" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-search" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <script>
          function handleSearch(event) {
            event.preventDefault();
            const keyword = document.getElementById('searchInput').value.trim();
            if (keyword) {
              window.location.href = `/search.html?query=${encodeURIComponent(keyword)}`;
            }
          }
        </script>
        <a href="/profile.html"><img src="/images/profile.jpg" alt="Profile" class="rounded-circle profile-img"></a>
      </div>
    </div>    
  </nav>

  <!-- Actor Section -->
  <div class="container text-center mt-5">
    <h3 class="section-title">Featured Actors & Actresses</h3>
    <hr class="section-divider">
  
    <div id="actorGridContainer" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-5"></div>
  </div>

  <!-- Pagination Buttons -->
  <div class="text-center my-4">
    <button class="btn btn-outline-light me-2" id="prevBtn"><i class="bi bi-arrow-left"></i></button>
    <button class="btn btn-outline-light" id="nextBtn"><i class="bi bi-arrow-right"></i></button>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 p-4 footer">
    <div>
      MovRec &copy; 2025 All Rights Reserved &bull;
      <a href="mailto:movrec.support@example.com" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <!-- Load roulette modal -->
  <div id="roulette-modal-container"></div>
  <script src="/javascript/roulette.js"></script>

  <!-- Floating Roulette Button -->
  <div class="roulette-button" data-bs-toggle="modal" data-bs-target="#rouletteModal">
    <img src="/images/roulette.png" alt="Roulette" class="roulette-icon">
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Actor Data JS -->
  <script src="/javascript/actordata.js"></script>

  <script>
    let currentPage = 1;
    const actorsPerPage = 25;

    function renderActors() {
      const grid = document.getElementById('actorGridContainer');
      grid.innerHTML = '';

      const start = (currentPage - 1) * actorsPerPage;
      const end = start + actorsPerPage;
      const actorsToShow = actors.slice(start, end); 

      actorsToShow.forEach(actor => {
        const col = document.createElement('div');
        col.className = 'col';

        const card = document.createElement('div');
        card.className = 'card actor-card text-center';
        card.innerHTML = `
          <div class="actor-card text-center">
            <img src="${actor.image}" class="card-img-top actor-img" alt="${actor.name}">
            <p class="actor-name">${actor.name}</p>
          </div>
        `;

        const link = document.createElement('a');
        link.href = '/actor-profile.html';
        link.className = 'text-decoration-none text-light';
        link.addEventListener('click', () => {
          sessionStorage.setItem('selectedActor', JSON.stringify(actor));
        });

        link.appendChild(card);
        col.appendChild(link);
        grid.appendChild(col);
      });
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderActors();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if ((currentPage * actorsPerPage) < actors.length) {
        currentPage++;
        renderActors();
      }
    });

    renderActors();
  </script>
</body>
</html>
